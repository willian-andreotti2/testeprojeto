<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>

    <title>ONG MÚSICA PARA TODOS</title>
  </head>
  <body>
    <header>
      <div class="cabecalho">
        <div class="titulo">
          <h1>Ong Música para todos</h1>
        </div>

        <div class="logo">
          <img src="img/logo musica para todos.jpg" alt="logo" />
        </div>

        <div class="selecao">
          <ul>
            <li><a href="index.html">INÍCIO</a></li>
          </ul>
          <ul>
            <li><a href="projetos.html">PROJETO</a></li>
          </ul>
          <ul>
            <li><a href="cadastro.html">CADASTRO</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="enunciado">
        <p>Seja um de nosso opoiadores</p>
        <p>cadastre-se como voluntário</p>
      </div>
      <section class="cadastro-informacoes-pessoais">
        <legend>Informações</legend>
        <div class="dados-pessoais">
          <label for="nome">Nome Completo:</label>
          <input
            placeholder="Nome"
            type="text"
            id="nome"
            name="nome"
            required
          />

          <label for="email">E-mail:</label>
          <input
            placeholder="Email"
            type="email"
            id="email"
            name="email"
            required
          />

          <label for="telefone">Telefone:</label>
          <input
            type="tel"
            id="telefone"
            name="telefone"
            pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"
            placeholder="00.00000.0000"
            maxlength="14"
          />

          <label for="nascimento">Data de Nascimento:</label>
          <input type="date" id="nascimento" name="nascimento" />

          <label for="CPF">CPF:</label>
          <input
            type="text"
            required
            inputmode="numeric"
            id="CPF"
            name="CPF"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{2}"
            placeholder="000.000.000-00"
            maxlength="14"
          />
        </div>

        <div class="dados-endereco">
          <label for="Endereço">Endereço</label>
          <input
            placeholder="Endereço"
            type="text"
            id="endereco"
            name="endereço"
            required
          />

          <label for="CEP">CEP</label>
          <input
            type="text"
            required
            inputmode="numeric"
            id="CEP"
            name="CEP"
            pattern="[0-9]{5}-[0-9]{3}"
            placeholder="00000.000"
            maxlength="14"
          />

          <label for="cidade">Cidade</label>
          <input
            placeholder="Cidade"
            type="text"
            id="cidade"
            name="Cidade"
            required
          />

          <label for="estado">Estado</label>
          <select id="estado" name="estado" required>
            <option value="">-- selecione --</option>
            <option value="AC">AC</option>
            <option value="AL">AL</option>
            <option value="AP">AP</option>
            <option value="AM">AM</option>
            <option value="BA">BA</option>
            <option value="CE">CE</option>
            <option value="DF">DF</option>
            <option value="ES">ES</option>
            <option value="GO">GO</option>
            <option value="MA">MA</option>
            <option value="MT">MT</option>
            <option value="MS">MS</option>
            <option value="MG">MG</option>
            <option value="PA">PA</option>
            <option value="PB">PB</option>
            <option value="PR">PR</option>
            <option value="PE">PE</option>
            <option value="PI">PI</option>
            <option value="RJ">RJ</option>
            <option value="RN">RN</option>
            <option value="RS">RS</option>
            <option value="RO">RO</option>
            <option value="RR">RR</option>
            <option value="SC">SC</option>
            <option value="SP">SP</option>
            <option value="SE">SE</option>
            <option value="TO">TO</option>
          </select>
        </div>

        <section class="button-enviar">
          <button type="submit">Enviar</button>
        </section>
      </section>
    </main>
    <footer class="Rodape">
      <p>Endereço: Av. Somos todos músicos Nº 137. Vila da Música - SP</p>
      <p>Telefone: (11) 989909192</p>
      <p>© - Ong música para todos - Todos os direitos reservados</p>
    </footer>
  </body>
</html>
